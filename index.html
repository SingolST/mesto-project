<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места России</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/Vector.svg" alt="Логотип сайта Место" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__circle">
                    <img src="images/image.jpg" alt="Аватар профайла" class="profile__avatar">
                </div>
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button">
                        <img class="profile__edit-image" src="images/edit.svg" alt="Кнопка изменить">
                    </button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button">
                    <img class="profile__add-image" src="images/add.svg" alt="кнопка добавить">
                </button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="images/kirill-pershin-1088404-unsplash.png" alt="Фотография ветхого здания города Карачаевск" class="element__image">
                    <div class="element__info">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/kirill-pershin-1404681-unsplash.png" alt="фотография 'Гора Эльбрус'" class="element__image">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/kirill-pershin-1556355-unsplash.png" alt="фотография горного хребта Домбай" class="element__image">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/kirill-pershin-1404681-unsplash.png" alt="фотография 'Гора Эльбрус" class="element__image">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/kirill-pershin-1556355-unsplash.png" alt="фотография горного хребта Домбай" class="element__image">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/kirill-pershin-1088404-unsplash.png" alt="Фотография ветхого здания города Карачаевск" class="element__image">
                    <div class="element__info">
                        <h2 class="element__title">Карачаево-Ч...</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="edit-profile">
                    <input class="popup__input" type="text" value="Жак-Ив Кусто" placeholder="Введите фамилию и имя" name="name-surname">
                    <input class="popup__input" type="text" value="Исследователь океана" placeholder="Укажите профессию" name="profession">
                    <button class="popup__button" type="submit">Сохранить</button>
                    <button class="popup__close" type="button">
                        <img class="popup__close-image" src="images/close_icon.svg" alt="Закрыть форму">
                    </button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
