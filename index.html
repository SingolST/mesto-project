<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Места России</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Логотип сайта Место" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__circle"><img src="c15cb08ab8ecfaba54c6.jpg" alt="Аватар профайла" class="profile__avatar"></div><div class="profile__info"><h1 class="profile__title">Жак Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="редактировать"><img class="profile__edit-image" src="8667ac4a523e8fc42e59.svg" alt="Кнопка редактировать"></button><p class="profile__subtitle">Исследователь океана</p></div><button class="profile__add-button" type="button" aria-label="Добавить"><img class="profile__add-image" src="d86bb2edc2f6eadb96b7.svg" alt="кнопка добавить"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><section class="popup" id="popup_edit"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="editProfile" novalidate><input class="popup__input" id="nameProfile" placeholder="Введите фамилию и имя" name="name-surname" required minlength="2" maxlength="40"> <span class="popup__input-error" id="nameProfile-error"></span> <input class="popup__input" id="jobProfile" placeholder="Укажите профессию" name="profession" required minlength="2" maxlength="200"> <span class="popup__input-error" id="jobProfile-error"></span> <button class="popup__button popup__button_edit" type="submit">Сохранить</button> <button class="popup__close" type="button" aria-label="Закрыть"><img class="popup__close-image" src="2ceb783afbab75916ddc.svg" alt="Закрыть форму"></button></form></div></section><section class="popup" id="popup_add"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form" name="addCard" novalidate><input class="popup__input" id="nameCard" placeholder="Название" name="title" minlength="2" maxlength="30" required> <span class="popup__input-error" id="nameCard-error"></span> <input class="popup__input" id="linkCard" type="url" placeholder="Ссылка на картинку" name="image link" minlength="5" required> <span class="popup__input-error" id="linkCard-error"></span> <button class="popup__button" type="submit" disabled="disabled">Создать</button> <button class="popup__close" type="button" aria-label="Закрыть"><img class="popup__close-image" src="2ceb783afbab75916ddc.svg" alt="Закрыть форму"></button></form></div></section><section class="popup popup_view" id="popup_view"><div class="popup__container_view"><img class="popup__image"><figure class="popup__figure"></figure><button class="popup__close" type="button" aria-label="Закрыть"><img class="popup__close-image" src="2ceb783afbab75916ddc.svg" alt="Закрыть форму"></button></div></section></div><template id="element"><article class="element"><img class="element__image"><div class="element__info"><h2 class="element__title"></h2><button class="element__like" type="button" aria-label="Лайк"></button></div><img class="element__btn-delete" src="ce3b64935accf9b8212e.svg" alt="Корзина"></article></template></body></html>
