<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места России</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/Vector.svg" alt="Логотип сайта Место" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__circle">
                    <img src="images/image.jpg" alt="Аватар профайла" class="profile__avatar">
                </div>
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="редактировать">
                        <img class="profile__edit-image" src="images/edit.svg" alt="Кнопка редактировать">
                    </button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить">
                    <img class="profile__add-image" src="images/add.svg" alt="кнопка добавить">
                </button>
            </section>
            <section class="elements">
                
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <section class="popup popup_edit">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="edit-profile">
                    <input class="popup__input" type="text" value="Жак-Ив Кусто" placeholder="Введите фамилию и имя" name="name-surname">
                    <input class="popup__input" type="text" value="Исследователь океана" placeholder="Укажите профессию" name="profession">
                    <button class="popup__button" type="submit">Сохранить</button>
                    <button class="popup__close" type="button" aria-label="Закрыть">
                        <img class="popup__close-image" src="images/close_icon.svg" alt="Закрыть форму">
                    </button>
                </form>
            </div>
        </section>
        <section class="popup popup_add">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" name="add-card">
                    <input class="popup__input popup__input_name" type="text" placeholder="Название" name="title">
                    <input class="popup__input popup__input_image-link" type="text" placeholder="Ссылка на картинку" name="image link">
                    <button class="popup__button" type="submit">Создать</button>
                    <button class="popup__close" type="button" aria-label="Закрыть">
                        <img class="popup__close-image" src="images/close_icon.svg" alt="Закрыть форму">
                    </button>
                </form>
            </div>
        </section>
        <section class="popup popup_view">
            <div class="popup__container">
                <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз">
                <figure class="popup__figure">Архыз</figure>
                <button class="popup__close" type="button" aria-label="Закрыть">
                    <img class="popup__close-image" src="images/close_icon.svg" alt="Закрыть форму">
                </button>
            </div>
        </section>        
    </div>

    <template id="element">
        <article class="element">
            <img class="element__image">
            <div class="element__info">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button" aria-label="Лайк"></button>
            </div>
            <img class="element__btn-delete" src="images/Trash.svg" alt="Корзина">
        </article>
    </template>

    <script src="script.js"></script>
</body>
</html>
